<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <title>BeerJs - SP</title>
    <meta name="keywords" content="beerjs sp, beerjs são paulo, beerjs, sp, são paulo"/>
    <meta name="description" content="O beerJS sp é fork da organização internacinal beerJS, localizado em São Paulo. A proposta é unir desenvolvedores que são apaixonados por Javascript e Desenvolvimento Web, e não apenas quem gostaria de tomar uma breja durante o evento."/> 
    <style>
      @font-face {
        font-family: NeutraText;
        src: url('assets/NeutraTextBold.otf');
      }

      body {
        align-items: center;
        align-content: center;
        background-color: #f1f1f1;
        color: #454543;
        display: flex;
        height: 100vh;
        justify-content: center;
        text-align: center;
      }

      * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: NeutraText, Arial, sans-serif;
      }

      #beerjssp {
        position: relative;
      }

      #beerjssp canvas {
        position: absolute;
        left: 95px;
        top: 110px;
      }

      #beerjssp img {
        position: relative;
        left: 35px;
        top: 0;
      }

      #beerjssp figcaption {
        font-size: 3em;
        font-weight: bold;
        margin-top: 25px;	
      }
    </style>
  </head>

  <body>
    
    <figure id="beerjssp">
      <canvas width="200" height="260"></canvas>
      <img src="" alt="logo beerjs sp">
      <figcaption>BeerJs - São Paulo</figcaption>
    </figure>
  </body>

</html>
